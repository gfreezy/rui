[package]
name = "mixin"
version = "0.2.0"
authors = ["Denis Kolodin <deniskolodin@gmail.com>"]
edition = "2021"
repository = "https://github.com/DenisKolodin/mixin"
homepage = "https://github.com/DenisKolodin/mixin"
documentation = "https://docs.rs/mixin/"
license = "MIT/Apache-2.0"
readme = "README.md"
keywords = ["macros", "struct", "field"]
categories = ["development-tools"]
description = "mixin macros"

[lib]
proc-macro = true

[dependencies]
anyhow = "1.0"
once_cell = "1.13"
syn = "1.0"
thiserror = "1.0"
quote = { version = "1.0", default-features = false }
syn-mid = { version = "0.5.3", features = ["clone-impls"] }
proc-macro2 = "1.0"
